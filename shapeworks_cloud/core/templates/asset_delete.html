{% extends "base.html" %}

{% block breadcrumb %}
<a href="{% url 'dataset_list' %}">Datasets</a> /
<a href="{% url 'dataset_detail' dataset.pk %}">{{ dataset.name }}</a> /
<a href="{% url 'asset_detail' dataset.pk asset.pk %}">{{ asset.name }}</a>
{% endblock %}

{% block title %}
Delete {{ asset.name }}
{% endblock %}

{% block content %}
<form action="{% url 'asset_delete' dataset.pk asset.pk %}" method="post">
  {% csrf_token %}
  <div class="field">
    Are you sure you want to delete?
  </div>
  <div class="field is-grouped">
    <div class="control">
      <input class="button is-link" type="submit" value="Delete">
    </div>
    <div class="control">
      <a class="button is-link is-light" href="/datasets/{{ dataset.pk }}/">
        Cancel
      </a>
    </div>
  </div>
</form>

{% endblock %}
