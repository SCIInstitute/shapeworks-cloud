{% extends "base.html" %}

{% block media %}{{ form.media }}{% endblock %}

{% block breadcrumb %}
<a href="{% url 'home' %}">Home</a> /
<a href="{% url 'dataset_list' %}">Datasets</a> /
<a href="{% url 'dataset_detail' dataset.pk %}">{{ dataset.name }}</a>
{% endblock %}

{% block title %}
Upload New File
{% endblock %}

{% block content %}

<form action="{% url 'asset_create' dataset.pk %}" method="post">
  {% csrf_token %}
  {{ form }}
  <div class="field is-grouped">
    <div class="control">
      <input class="button is-link" type="submit" value="Submit">
    </div>
    <div class="control">
      <a class="button is-link is-light" href="{% url 'dataset_detail' dataset.pk %}/">
        Cancel
      </a>
    </div>
  </div>
</form>

{% endblock %}
