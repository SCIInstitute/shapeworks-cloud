name: Build web app
on:
  push:
    branches:
      # TODO - master
      - build-test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout web branch
        uses: actions/checkout@v3
        with:
          ref: web
          fetch-depth: 0
      - name: Reset web branch
        # TODO git reset --hard master
        run: |
          git status
          git reset --hard build-test
          git status
      - name: Debugging
        run: git status
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: web/shapeworks/yarn.lock
      - name: Install web app
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --prefer-offline
        working-directory: web/shapeworks
      - name: Lint web app
        run: yarn run lint
        working-directory: web/shapeworks
      - name: Build web app
        run: yarn build --dest ../../dist
        working-directory: web/shapeworks
      - name: Setup git identity
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Commit build artifacts
        run: |
          git add --force dist
          git commit -m "Build web application for deployment"
          git push --force origin web
