{% extends "base.html" %}

{% block breadcrumb %}
<a href="{% url 'home' %}">Home</a> /
<a href="{% url 'dataset_list' %}">Datasets</a>
{% endblock %}

{% block title %}
Create New Dataset
{% endblock %}

{% block content %}
<form action="{% url 'dataset_create' %}" method="post">
  {% csrf_token %}
  <table>
    <tbody>
      {{ form.as_table }}
    </tbody>
  </table>
  <div class="field is-grouped">
    <div class="control">
      <input class="button is-link" type="submit" value="Submit">
    </div>
    <div class="control">
      <a class="button is-link is-light" href="{% url 'dataset_list' %}">
        Cancel
      </a>
    </div>
  </div>
</form>

{% endblock %}
